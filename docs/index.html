<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- indie flower & La belle aurore -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=La+Belle+Aurore&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- bootstrap v5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- my style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- vue 3 -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my script -->
    <script defer src="./js/script.js"></script>
</head>
<body class="d-flex flex-column w-100 indie-flower align-items-center" id="app">
    <div class="head w-100 position-relative">
        <div class="p-3 text-light">Renato Fringuello &copy;2022</div>
    </div>
    <main class="bg-paper w-100 flex-grow-1 overflow-scroll position-relative">
        <div class="side-line fixed-top h-100 start-0"></div>

        <div class="display-3 border-bottom border-dark lh-1 mt-5 text-center">To Do list</div>
        <ul class="list-unstyled mb-0">
            <li v-for="thingToDo,i in toDoList" class="list-element d-flex text-break fs-2 border-bottom border-dark lh-1 pt-3 pt-md-2">
                <span @click="toggleStrikeOff(i)" class="flex-grow-1" :class="thingToDo.done ? 'strike-off' : ''">{{i+1}}) {{ thingToDo.text }}</span>
                <i class="fa-solid fa-xmark text-danger align-self-center px-2" @click="removeItemInList(i)"></i>
            </li>
        </ul>
        <div class="d-flex justify-content-between mb-3 bg-paper">
            <input @keyUp.Enter="addItemInList()" class="list-element reset-input text-break w-100 fs-4 border-bottom border-dark lh-1" v-model.trim="thingToAdd" type="text" name="item-to-add" id="item-to-add" placeholder="Type something to add ...">
        </div>
    </main>
</body>
</html>
